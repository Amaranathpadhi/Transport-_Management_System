{% extends "base.html" %}
{% block title %}
      <title>Login Home Page</title>
      {% endblock %}
{% block body_block %}
<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="jumbotron">
      {% csrf_token %}
    <h1>Welcome to the Employee Transport Management System !</h1>
    {% if user.is_authenticated %}
      <h2>Hello {{ user.username }}</h2>

    {% endif %}
  </div>
</div>
{% endblock %}
