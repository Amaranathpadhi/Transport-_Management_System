{% extends "base.html" %}
{% block title %}
      <title>Add Book Page</title>
      {% endblock %}
{% block body_block %}
<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="jumbotron">
    {% if user.is_authenticated %}
      <h2>Hello {{ user.username }}</h2>
      <center>
          <form method="post">
              {% csrf_token %}
              <table>
                  {{form}}
                  <tr><th><input type="submit" value="Submit"></th></tr>
              </table>


          </form>
      </center>


    {% endif %}
  </div>
</div>
{% endblock %}
